<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¡Gracias por contactarnos!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        }
        .thank-you-card {
        max-width: 600px;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.8s ease;
        }
        .btn-primary {
        transition: all 0.3s ease;
        }
        .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }
        @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
        }
    </style>
    </head>
    <body>

    <div class="card thank-you-card text-center border-0">
        <div class="card-body">
        <i class="bi bi-check-circle-fill text-success display-3 mb-3"></i>
        <h1 class="card-title display-6 text-success">¡Solicitud recibida!</h1>
        <p class="card-text fs-5 text-muted">Gracias por escribirnos. Pronto uno de nuestros especialistas se pondrá en contacto contigo.</p>
        <a href="index.html" class="btn btn-primary mt-4 px-4 py-2">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
